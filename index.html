<!DOCTYPE html>
<html lang="en">
<script>
    let humanScore = 0;
    let computerScore = 0;
    function getComputerChoice() {
        let a = Math.random()
        if (a < 0.33) {
            return "rock";
        }
        else if (a > 0.33 && a < 0.66) {
            return "paper"
        }
        else {
            return "scissor";
        }
    }
    function getHumanChoice() {
        let a = prompt("enter rock,paper or scissor")
        let result = a.toLowerCase()
        return result
    }
    function playRound(HumanChoice, ComputerChoice) {
        if (HumanChoice == ComputerChoice) {
            alert("It's a tie!");
        } else if (
            (HumanChoice === "rock" && ComputerChoice === "scissor") ||
            (HumanChoice === "paper" && ComputerChoice === "rock") ||
            (HumanChoice === "scissor" && ComputerChoice === "paper")

        ) {
            alert("You win!!!");
            humanScore += 1;
        } else if (
            (HumanChoice === "rock" && ComputerChoice === "paper") ||
            (HumanChoice === "paper" && ComputerChoice === "scissor") ||
            (HumanChoice === "scissor" && ComputerChoice === "rock")
        ) {
            alert("You lose!!!");
            computerScore++;
        } else {
            alert("Invalid choice. Please choose rock, paper, or scissor.");
        }
    }

   

    function playGame() {
        for (let i = 0; i < 5; i++) {
            const humanSelection = getHumanChoice();
            const computerSelection = getComputerChoice();
            playRound(humanSelection, computerSelection);
        }
        let flag = false
        if (computerScore > humanScore) {
            flag = true
        }
        else {
            flag = false
        }
        console.log(`your score is ${humanScore} and computer Score is ${computerScore}`)
        if(flag){
            alert("you loose this game!!")
        }
        else{
            alert("you win this game!! ")
        }
    }
    playGame()
</script>
